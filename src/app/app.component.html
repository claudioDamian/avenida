    <vertical-timeline-card  *ngFor='let mes of meses' [dateValue]="date">
        <h1>{{mes.month}}</h1>
        <div *ngFor='let feriado of mes.feriados'>
          <p> DIA: {{ feriado.dia }}</p>
          <p> {{feriado.motivo}} </p>
